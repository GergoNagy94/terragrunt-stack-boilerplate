variables:
  - name: ProjectName
    description: "Project name (will be used in S3 bucket names and tags)"
    type: string
    
  - name: ProjectVersion
    description: "Project version"
    type: string
    default: "v1.0.0"
    
  - name: OrganizationId
    description: "AWS Organization ID"
    type: string
    
  - name: OrganizationRootId
    description: "AWS Organization Root ID"
    type: string
    
  - name: S3StateRegion
    description: "AWS region for Terraform state storage"
    type: string
    default: "eu-central-1"

  - name: DevelopmentAccountId
    description: "Development AWS Account ID"
    type: string
    
  - name: DevelopmentAccountEmail
    description: "Development AWS Account Email"
    type: string
    
  - name: DevRegion
    description: "Development AWS Region"
    type: string
    default: "eu-west-1"

  - name: ProductionAccountId
    description: "Production AWS Account ID"
    type: string
    
  - name: ProductionAccountEmail
    description: "Production AWS Account Email"
    type: string
    
  - name: ProdRegion
    description: "Production AWS Region"
    type: string
    default: "us-east-1"

  - name: ManagementAccountId
    description: "Management AWS Account ID"
    type: string
    
  - name: ManagementAccountEmail
    description: "Management AWS Account Email"
    type: string
    
  - name: MgmtRegion
    description: "Management AWS Region"
    type: string
    default: "us-east-1"

  - name: MonitoringAccountId
    description: "Monitoring AWS Account ID"
    type: string
    
  - name: MonitoringAccountEmail
    description: "Monitoring AWS Account Email"
    type: string
    
  - name: MonRegion
    description: "Monitoring AWS Region"
    type: string
    default: "us-east-1"