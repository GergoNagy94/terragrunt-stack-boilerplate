variables:
  - name: ProjectName
    description: "Name of your project (used in resource naming)"
    order: 1
    type: string
    default: "my-project"
    validate:
      - required
      - min-length-3
      - max-length-20

  - name: ProjectVersion
    description: "Project version"
    order: 2
    type: string
    default: "v1.0.0"

  - name: OrganizationId
    description: "AWS Organization ID"
    order: 3
    type: string
    default: "o-00000000000"

  - name: OrganizationRootId
    description: "AWS Organization Root ID"
    order: 4
    type: string
    default: "r-0000"

  - name: ManagementAccountId
    description: "Management Account ID"
    order: 5
    type: string
    validate:
      - required
      - length-12

  - name: MonitoringAccountId
    description: "Monitoring Account ID"
    order: 6
    type: string
    validate:
      - required
      - length-12

  - name: ProductionAccountId
    description: "Production Account ID"
    order: 7
    type: string
    validate:
      - required
      - length-12

  - name: DevelopmentAccountId
    description: "Development Account ID"
    order: 8
    type: string
    validate:
      - required
      - length-12

  - name: EmailDomain
    description: "Domain for AWS account emails (e.g., example.com)"
    order: 9
    type: string
    default: "example.com"

  - name: DevelopmentRegion
    description: "Development AWS Region"
    order: 10
    type: string
    default: "eu-west-1"

  - name: ManagementRegion
    description: "Management AWS Region"
    order: 11
    type: string
    default: "us-east-1"

  - name: MonitoringRegion
    description: "Monitoring AWS Region"
    order: 12
    type: string
    default: "us-east-1"

  - name: ProductionRegion
    description: "Production AWS Region"
    order: 13
    type: string
    default: "eu-central-1"

  - name: StateRegion
    description: "Region for Terraform state bucket"
    order: 14
    type: string
    default: "eu-central-1"

  - name: InfrastructurePreset
    description: |
      Choose your AWS infrastructure setup:

      • foundation          - vpc
      • web                 - s3, cloudfront, route53, webacl
      • eks-automod         - vpc, eks-automod
      • eks-managed         - vpc, eks-managed-nodegroup
    order: 15
    type: string
    default: "foundation"
    validate:
      - required

  - name: OpentofuVersion
    description: "OpenTofu version"
    order: 16
    type: string
    default: "1.10.2"

  - name: TerragruntVersion
    description: "Terragrunt version"
    order: 17
    type: string
    default: "0.82.3"

hooks:
  before:
    - command: "echo"
      args:
        - "\n"
        - "Welcome to Code Factory Terragrunt Stack Boilerplate! \n"
        - "\n"
        - "Starting Terragrunt Stack generation for {{.ProjectName}}... \n"

  after:
    - command: "echo"
      args:
        - "Terragrunt Stack generated successfully!"
        - ""
        - "Next steps:"
        - "1. mise trust && mise install"
        - "2. Configure AWS credentials"
        - "3. Review and customize the configuration"
