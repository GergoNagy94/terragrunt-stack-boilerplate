variables:
  - name: Region
    description: "AWS Region name"
    type: string
    required: true

  - name: Environment
    description: "Environment name"
    type: string
    required: true

  - name: ProjectName
    description: "Project name"
    type: string
    required: true

  - name: CreateVpcStack
    description: "Whether to create a VPC stack configuration"
    type: bool
    default: false

  - name: VpcCidr
    description: "CIDR block for the VPC"
    type: string
    default: "10.0.0.0/16"

  - name: PrivateSubnets
    description: "Private subnet CIDR blocks"
    type: list
    default: ["10.0.0.0/20", "10.0.16.0/20", "10.0.32.0/20"]

  - name: PublicSubnets
    description: "Public subnet CIDR blocks"
    type: list
    default: ["10.0.48.0/24", "10.0.49.0/24", "10.0.50.0/24"]

skip_files:
  - path: "terragrunt.stack.hcl"
    condition: "{{not .CreateVpcStack}}"
